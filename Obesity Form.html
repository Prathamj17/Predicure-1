<!-- 
Online HTML, CSS and JavaScript editor to run code online.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
  <h1>
    Obesity Dataset
  </h1>
  <form>
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age"><br>
  <label for="gender">Gender:</label><br>
<input list="genders" name="gender">
<datalist id="genders">
   <option value="Male">
   <option value="Female">
 </datalist><br><br>
 <label for="height">Height:</label><br>
  <input type="number" id="height" name="height" step = "0.01"><br>
 <label for="weight">Weight:</label><br>
  <input type="number" id="weight" name="weight" step = "0.01"><br>
  <label for="history">Family History with overweight:</label><br>
<input list="histories" name="history">
<datalist id="histories">
   <option value="Yes">
   <option value="No">
 </datalist><br>
<label for="FAVC">Do you eat high caloric food frequently?:</label><br>
<input list="FAVC" name="FAVC">
<datalist id="FAVC">
   <option value="Yes">
   <option value="No">
 </datalist><br>
<label for="FCVC">Do you usually eat vegetables in your meals?:</label><br>
<input type="number" id="FCVC" name="FCVC"><br>
<label for="NCP">How many main meals do you have daily?:</label><br>
<input type="number" id="NCP" name="NCP"><br>
<label for="CAEC">Do you eat any food between meals?:</label><br>
<input list="CAEC" name="CAEC">
<datalist id="CAEC">
   <option value="Sometimes">
   <option value="Frequently">
   <option value="Always">
 </datalist><br>
 <label for="SMOKE">Do you smoke?:</label><br>
<input list="SMOKE" name="SMOKE">
<datalist id="SMOKE">
   <option value="Yes">
   <option value="No">
 </datalist><br>
 <label for="CH2O">How much water do you drink daily?:</label><br>
 <input type="number" id="CH2O" name="CH2O"><br>
 <label for="SCC">Do you monitor the calories you eat daily?:</label><br>
<input list="SCC" name="SCC">
<datalist id="SCC">
   <option value="Yes">
   <option value="No">
 </datalist><br>
 <label for="FAF">How often do you have physical activity?:</label><br>
 <input type="number" id="FAF" name="FAF"><br>
 <label for="TUE">How much time do you use technological devices?:</label><br>
 <input type="number" id="TUE" name="TUE"><br>
 <label for="CALC">How often do you drink alcohol?:</label><br>
<input list="CALC" name="CALC">
<datalist id="CALC">
   <option value="Sometimes">
   <option value="Frequently">
   <option value="Always">
   <option value="no">
 </datalist><br>
 <label for="MTRANS">Which transportation do you usually use?:</label><br>
<input list="MTRANS" name="MTRANS">
<datalist id="MTRANS">
   <option value="Automobile">
   <option value="Motorbike">
   <option value="Bike">
   <option value="Public_Transportation">
   <option value="Walking">
 </datalist><br>
 <br><input type="submit"><br>
</form>
   
  
</body>

</html>
