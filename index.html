<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obesity Dataset Cover Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #007bff; /* Blue background color */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #fff; /* White text color */
    }

    p {
      margin-top: 20px;
      color: #fff; /* White text color */
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff; /* White background color */
      color: #007bff; /* Blue text color */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Obesity Dataset</h1>
    <p>This form collects various data related to obesity. Please fill in the required information.</p>
    <p>This dataset aims to analyze the relationship between lifestyle factors and obesity.</p>
    <a href="Obesity Form.html" class="btn">Go to Form</a>
  </div>
</body>

</html>
